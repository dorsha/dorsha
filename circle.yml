machine:
  node:
    version: v6.3.1
dependencies:
  pre:
    - npm install -g npm
    - npm install -g bower grunt-cli
  override:
    - npm install
    - bower install
  post:
    - grunt build
test:
  override:
    - echo "test"
deployment:
  production:
    branch: master
    commands:
      - ./node_modules/.bin/firebase deploy --token $FIREBASE_TOKEN
